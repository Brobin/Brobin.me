<div class="row" style="margin-bottom:20px;">
    <div class="col-sm-12">
        <div class="btn-group btn-group-justified">
            <a href="{% url 'fishing-index' %}" class="btn btn-default {% if path == '/fishing/' %}active{% endif %}">Totals</a>
            {% for year in years %}
            <a href="{% url 'fishing-year' year=year.year %}" class="btn btn-default {% if path == year.url %}active{% endif %}">{{ year.year }}</a>
            {% endfor %}
        </div>
    </div>
</div>
