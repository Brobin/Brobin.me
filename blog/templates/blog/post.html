{% extends "base.html" %}

{% block title %}{{ post.title}}{% endblock %}


{% block content %}

<h2>{{ post.title }}</h2>
<p>{{ post.created | date }} in <a href="{{post.category.url}}">{{ post.category.title }}</a>
{% if user.is_staff %}<a href="{% url 'admin:blog_post_change' post.id %}" class="btn btn-default" style="float:right;">Edit Post</a>{% endif %}</p>
<hr/>
{{ post.content | safe }}
<br/>

{% endblock %}
